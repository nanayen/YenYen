                    <div class="set-block-row">
                        <h1 class="title">日程表製作</h1>

                        <button class="round hover btn-solid" id="btnSave">下載圖片</button>

                    </div>
                    <div class="set-block-row">
                        <button class="round hover btn-solid" id="Move-Center">版面置中</button>
                    </div>

                        <input class="input round hover" type="month" id="Setdate">
                        <button class="round hover btn-solid" id="Apply-Setdate">確　定</button>
                    </div>
                </div>

                <div class="set-block">
                    <div class="set-block-row">
                        <span class="set-desc">背景設定</span>
                    </div>
                    <div class="set-block-row">
                        <div class="format-ls back">
                            <button value="solid"

                                class="back-gradient back-li choose-one format-li btn-ml btn-solid round hover --click"><img
                                    src="/image/back_gradient.svg" width="20" alt=""></button value="">

                                class="back-image back-li choose-one format-li btn-ml btn-solid round hover"><img
                                    src="/image/back_image.svg" width="20" alt=""></button value="">
                        </div>
                    </div>
                    <div class="set-block-row back-set">

                    </div>
                    <div class="set-block-row back-set --show">
                        <div class="format-ls">
                            <input type="color" class="color btn-ml back-set-gradient gradient_1" name="color"

                                value="#fcd5ce">

                    </div>

                    </div>
                </div>
                <div class="set-block" id="TextSet">
                    <div class="set-block-row">
                        <span class="set-desc">格式設定</span>
                    </div>
                    <div class="set-block-row">
                        <div class="div-block-2col">
                            <div class="format-ls">
                                <input type="color" class="color" name="color" value="#4f1644">
                                <select name="size" class="round size">
                                    <option>12</option>
                                    <option>14</option>
                                    <option>16</option>
                                    <option>18</option>
                                    <option>20</option>
                                    <option>22</option>
                                    <option>24</option>
                                </select>
                            </div>
                            <div class="format-ls font">
                                <button value="bolder" class="bold font-li format-li btn-solid round hover"><img
                                        src="/image/format_B.svg" width="20" alt=""></button>
                                <button value="italic" class="italic font-li format-li btn-solid round hover"><img
                                        src="/image/format_I.svg" width="20" alt=""></button>
                                <button value="underline" class="underline font-li format-li btn-solid round hover"><img
                                        src="/image/format_U.svg" width="20" alt=""></button>
                            </div>
                        </div>
                    </div>
                    <div class="set-block-row">
                        <div class="div-block-2col">
                            <div class="format-ls level">
                                <button value="left"
                                    class="left level-li choose-one format-li btn-solid round hover"><img
                                        src="/image/format_left.svg" width="20" alt=""></button>
                                <button value="center"
                                    class="center level-li choose-one format-li btn-solid round hover --click"><img
                                        src="/image/format_center.svg" width="20" alt=""></button>
                                <button value="right"
                                    class="right level-li choose-one format-li btn-solid round hover"><img
                                        src="/image/format_right.svg" width="20" alt=""></button>
                            </div>
                            <div class="format-ls vertical">
                                <button value="flex-start"
                                    class="flex-start vertical-li choose-one format-li btn-solid round hover --click"><img
                                        src="/image/format_top.svg" width="20" alt=""></button>
                                <button value="center"
                                    class="center vertical-li choose-one format-li btn-solid round hover"><img
                                        src="/image/format_middle.svg" width="20" alt=""></button>
                                <button value="flex-end"
                                    class="flex-end vertical-li choose-one format-li btn-solid round hover"><img
                                        src="/image/format_bottom.svg" width="20" alt=""></button>
                            </div>
                        </div>
                    </div>

                        <button class="round hover btn-empty" id="Clear-Setformat">預　設</button>
                        <button class="round hover btn-solid" id="Apply-Setformat">設　定</button>
                    </div>
                </div>
            </div>
